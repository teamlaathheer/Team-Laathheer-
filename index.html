    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #111;

    }header {
  background-image: url('https://images.unsplash.com/photo-1533064114780-512a4e6e0f2d?auto=format&fit=crop&w=1350&q=80');
  background-size: cover;
  background-position: center;
  padding: 80px 20px;
  text-align: center;
}

header h1 {
  font-size: 3em;
  margin-bottom: 10px;
}

header p {
  font-size: 1.2em;
  color: #ccc;
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 20px;
  padding: 40px 20px;
}

.card {
  background-color: #1c1c1c;
  border-radius: 12px;
  overflow: hidden;
  transition: transform 0.3s;
}

.card:hover {
  transform: scale(1.05);
}

.card img {
  width: 100%;
  height: 180px;
  object-fit: cover;
}

.card-content {
  padding: 15px;
}

.card-content h3 {
  margin: 0;
  font-size: 1.1em;
}

.card-content a {
  color: #1db954;
  text-decoration: none;
}

.spotify-section {
  padding: 40px 20px;
  background-color: #000;
  text-align: center;
}

.spotify-section h2 {
  font-size: 2em;
  margin-bottom: 20px;
}

.spotify-links,
.social-links {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 20px;
  margin-top: 20px;
}

.spotify-links a,
.social-links a {
  background-color: #1db954;
  color: white;
  padding: 10px 20px;
  border-radius: 30px;
  text-decoration: none;
  font-weight: bold;
  transition: background-color 0.3s;
  display: flex;
  align-items: center;
  gap: 10px;
}

.spotify-links a:hover,
.social-links a:hover {
  background-color: #17a44d;
}

.social-links img {
  width: 24px;
  height: 24px;
}

footer {
  text-align: center;
  padding: 20px;
  background-color: #111;
  font-size: 0.9em;
  color: #777;
}

  </style>
