  <style>
    :root{
      --green:#1db954;
      --dark:#0d0d0d;
      --light:#ffffff;
      --gray:#aaaaaa;
    }
    *{box-sizing:border-box;padding:0;margin:0;}
    body{
      font-family:'Poppins',sans-serif;
      background:var(--dark);
      color:var(--light);
      line-height:1.6;
    }
    a{color:var(--green);text-decoration:none;font-weight:600;}
    a:hover{text-decoration:underline;}/* Hero */
.hero{
  position:relative;
  height:60vh;
  background:url('https://images.unsplash.com/photo-1544785349-c4a5301826fd?auto=format&fit=crop&w=1440&q=50') center/cover no-repeat;
  display:flex;
  align-items:center;
  justify-content:center;
}
.hero::after{
  content:"";
  position:absolute;inset:0;
  background:rgba(0,0,0,0.6);
}
.hero h1{
  position:relative;
  font-size:3rem;
  text-align:center;
  z-index:2;
}

/* Container */
.container{width:90%;max-width:1000px;margin:auto;padding:3rem 0;}
h2{color:var(--green);margin-bottom:1rem;font-size:2rem;border-bottom:2px solid var(--green);display:inline-block;}

/* Card grid */
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:1.5rem;margin-top:2rem;}
.card{
  background:#1a1a1a;
  border-radius:12px;
  overflow:hidden;
  transition:transform 0.3s ease, box-shadow 0.3s ease;
}
.card:hover{transform:translateY(-6px);box-shadow:0 8px 20px rgba(0,0,0,0.4);}
.card img{width:100%;height:160px;object-fit:cover;}
.card-content{padding:1rem;}
.card-content h3{margin-bottom:0.5rem;font-size:1.1rem;color:var(--light);}

/* Footer */
footer{text-align:center;padding:2rem 0;background:#111;color:var(--gray);font-size:0.9rem;}

  </style>
</head>
